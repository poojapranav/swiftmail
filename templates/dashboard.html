<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Message|Dashboard</title>
  </head>
  <body>
    <h2 align="center">Dashboard</h2>
    <!-- {% for x in data %}
    {{x}}
    {% endfor %} -->
    <p align="center"><a href="/create">send mesage</a></p>
    <table border="1" align="center">
      <tr>
        <th>sr.no</th>
        <th>Name</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Message</th>
        <th>Edit</th>
        <th>delete</th>
      </tr>
      {% for x in data %}
      <tr>
        <td>{{forloop.counter}}</td>
        <td>{{x.name}}</td>
        <td>{{x.email}}</td>
        <td>{{x.mobile}}</td>
        <td>{{x.msg}}</td>
        <td><a href="/updatedata/{{x.id}}">Edit</a></td>
        <td><a href="/delete/{{x.id}}">Delete</a></td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
